<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a518748161.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Roboto&display=swap" rel="stylesheet">

    <title>Shopping List</title>
</head>

<body>
    <div class="box">
        <div class="masthead"></div>
        <h1><b>List of Groceries</b></h1>
        <h2>Fill in your list items</h2>

        <input type="text" id="item" value="" placeholder="type here.."><br>

        <button id="add">Add to List</button>

        <ul id="list">
        </ul>
        <p class="error"></p>

        <hr>
        <p>Lets go shopping! Never forget any item.</p>
        <section>
            <a href="#"><i class="fab fa-google-plus-g fa-2x"></i></a>
            <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
        </section>
    </div>
    <script src="js/index.js">
    </script>
</body>

</html>
